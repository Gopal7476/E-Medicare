<div class="contact-us-container"> 
    <div class="contact-us-header"> 
        <h1>Contact Us</h1> 
        <p>We are here to help you. Reach out to us anytime!</p> 
    </div> 
    <div class="contact-us-content"> 
        <section class="contact-details"> 
            <h2>Our Contact Information</h2> 
            <p><strong>Email:</strong> support@emedicare.com</p> 
            <p><strong>Phone:</strong> +91-123-456-7890</p> 
            <p><strong>Address:</strong> 1234 Health St, Wellness City, India</p> 
        </section> 
        <section class="contact-form"> 
            <h2>Send Us a Message</h2> 
            <form> 
                <div class="form-group"> 
                    <label for="name">Name:</label> 
                    <input type="text" id="name" name="name" required> 
                </div> 
                <div class="form-group"> 
                    <label for="email">Email:</label> 
                    <input type="email" id="email" name="email" required> 
                </div> 
                <div class="form-group"> 
                    <label for="message">Message:</label> 
                    <textarea id="message" name="message" required></textarea> 
                </div> 
                <button type="submit">Submit</button> 
            </form> 
        </section> 
    </div> 
    <div class="contact-us-footer"> 
        <p>&copy; 2024 e-Medicare. All rights reserved.</p> 
    </div> 
</div>
